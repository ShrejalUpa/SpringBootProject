<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School Details</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<h1>School Details</h1>
	<form id="schoolDetailsForm">
		<label for="schoolName">School Name:</label>
		<input type="text" id="schoolName" name="schoolName" required><br><br>

		<label for="state">State:</label>
		<select id="state" name="state" required>
			<option value="">Select State</option>
			<option value="state1">Maharastra</option>
			<option value="state2">Madhya Pradesh</option>
			<option value="state2">Uttar Pradesh</option>
		</select><br><br>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required><br><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea><br><br>

		<label for="landmark">Landmark:</label>
		<input type="text" id="landmark" name="landmark" required><br><br>

		<label for="pincode">Pincode:</label>
		<input type="number" id="pincode" name="pincode" required><br><br>

		<button type="submit">Submit</button>
	</form>
	<h2>School Details Table</h2>
	<table border="1">
		<thead>
			<tr>
				<th>#</th>
				<th>School Name</th>
				<th>State</th>
				<th>City</th>
				<th>Address</th>
				<th>Landmark</th>
				<th>Pincode</th>
				<th>Total Student Count</th>
			</tr>
		</thead>
		<tbody>
			<!-- Table rows will be dynamically generated -->
		</tbody>
	</table>
	<script src="/js/ajax.js"></script>
</body>

</html>
